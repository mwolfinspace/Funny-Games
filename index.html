<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games for Kids!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #a8e0ff;
            --bg-end: #e6f7ff;
            --header-color: #ff6b6b;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.15);
            --text-color: #3d3d3d;
            --button-color: #48dbfb;
            --button-shadow: #00a8cc;
        }

        body {
            font-family: 'Fredoka One', cursive;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px var(--card-shadow);
            max-width: 900px;
            width: 100%;
        }

        .header-title {
            font-size: clamp(3rem, 8vw, 4.5rem);
            color: var(--header-color);
            text-shadow: 4px 4px 0 #fff, 6px 6px 0 rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: 0 8px 15px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 25px var(--card-shadow);
        }

        .game-card .icon {
            font-size: 80px;
            margin-bottom: 15px;
        }

        .game-card h2 {
            font-size: 1.8rem;
            margin: 0 0 10px;
            color: var(--button-color);
        }

        .game-card p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="header-title">Fun Games!</h1>
        
        <div class="games-grid">
            <!-- Game 1 -->
            <a href="pattern_game.html" class="game-card">
                <div class="icon">ðŸŽ²</div>
                <h2>Pattern Guess</h2>
                <p>A fun and colorful game to test your pattern recognition skills. Guess the sequence!</p>
            </a>

            <!-- Add more game cards here in the future! -->
            <!-- 
            <a href="your-next-game.html" class="game-card">
                <div class="icon">ðŸš€</div>
                <h2>Another Game</h2>
                <p>Description for your next awesome game goes here.</p>
            </a>
            -->
        </div>

        <div class="footer">
            <p>More games coming soon!</p>
        </div>
    </div>

</body>
</html>
